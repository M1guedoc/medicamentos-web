<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignaci√≥n de Medicamentos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="usuarios.css">
  <!-- Incluir PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Incluir XLSX para exportar a Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Sistema de usuarios -->
  <div id="user-system" class="container">
    <!-- Logo a√±adido para la pantalla de registro/inicio de sesi√≥n -->
    <div class="logo-container">
      <img src="Logo.jpg" alt="Logo de la empresa" class="logo">
    </div>
    <h1>Sistema de Usuarios</h1>
    <div id="user-form">
      <div id="register">
        <h2>Registro</h2>
        <input type="text" id="reg-username" placeholder="Usuario">
        <div class="password-container">
          <input type="password" id="reg-password" placeholder="Contrase√±a">
          <button type="button" class="toggle-password" onclick="togglePassword('reg-password', this)">üëÅÔ∏è Mostrar/Ocultar</button>
        </div>
        <button onclick="registerUser()">Registrar</button>
      </div>

      <div id="login">
        <h2>Inicio de Sesi√≥n</h2>
        <input type="text" id="login-username" placeholder="Usuario">
        <div class="password-container">
          <input type="password" id="login-password" placeholder="Contrase√±a">
          <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">üëÅÔ∏è Mostrar/Ocultar</button>
        </div>
        <button onclick="loginUser()">Iniciar Sesi√≥n</button>
        <button onclick="forgotPassword()">Olvid√© mi contrase√±a</button>
      </div>
    </div>
  </div>

  <!-- Aplicaci√≥n principal -->
  <div id="app" class="container" style="display: none;">
    <!-- Bot√≥n de cerrar sesi√≥n -->
    <button id="logout" class="logout-button" onclick="logoutUser()">Cerrar sesi√≥n</button>

    <div class="logo-container">
      <img src="Logo.jpg" alt="Logo de la empresa" class="logo">
    </div>
    <h1>Asignaci√≥n de Medicamentos</h1>

    <div id="step-1">
      <label for="jvpm">Buscar M√©dico (JVPM):</label>
      <input type="text" id="jvpm" placeholder="Ingrese el JVPM">
      <button id="buscarMedico">Buscar M√©dico</button>
      <div id="nombreMedico" style="margin-top: 10px; color: #555;"></div>
      <label for="dia">D√≠a:</label>
      <select id="dia">
        <option value="">Seleccione el d√≠a</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="semana">Semana:</label>
      <select id="semana">
        <option value="">Seleccione la semana</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <button id="siguiente">Siguiente</button>
    </div>

    <div id="step-2" style="display: none;">
      <div id="datosMedico"></div>
      <label for="listaMedicamentos">Seleccione un medicamento:</label>
      <select id="listaMedicamentos"></select>
      <div class="button-group">
        <button id="agregar">Agregar</button>
        <button id="regresar">Regresar</button>
      </div>
      <label for="listaSeleccionados">Medicamentos seleccionados:</label>
      <select id="listaSeleccionados" multiple></select>
      <button id="siguienteCantidad" style="display: none;">Siguiente</button>
    </div>

    <div id="step-3" style="display: none;">
      <div id="cantidades"></div>
      <button id="guardar">Guardar</button>
    </div>

    <div id="tablaDatos" style="display: none;">
      <h2>Datos Guardados</h2>
      <table id="tablaResultados"></table>
      <button id="exportar">Generar Documento</button>
      <button id="borrarDatos">Borrar Datos</button> <!-- Bot√≥n para borrar -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="usuarios.js"></script>
  <script src="script.js"></script>
</body>
</html>
